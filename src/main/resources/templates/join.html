<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="partials/fragments :: head('JOIN')">

</head>
<body>
<nav th:replace="partials/fragments :: nav-bar"></nav>

<div class="alert alert-danger" th:if="${cohort == null}">
    Something bad happened!
</div>

<div class="alert alert-danger" th:unless="${cohort == null}">
    <h1 th:text="${cohort}"></h1>
</div>


<form action="/join" method="post">
    <input type="text" name="cohort" id="cohort-ip" class="field" />
    <button>Join now</button>
</form>

<div th:replace="partials/fragments :: scripts"></div>
</body>
</html>
